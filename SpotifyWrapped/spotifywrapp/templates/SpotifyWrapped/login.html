{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'SpotifyWrapped/login.css' %}">
</head>
<body>

<div class="login-container">
    <div class="general-text">
        <h1>Return to the Stars</h1>
        <p>Log Into Your Account</p>
    </div>

    <div class="form-container">
        <form class="form-with-validation" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <!-- Username field -->
            <div class="form-group {% if form.username.errors %}has-error{% endif %}">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" class="form-control"
                       value="{{ form.username.value|default_if_none:'' }}">
                <!-- Display form error for username -->
                {% if form.username.errors %}
                    <div class="error-message">
                        {{ form.username.errors|join:", " }}
                    </div>
                {% endif %}
            </div>

            <!-- Password field -->
            <div class="form-group {% if form.username.errors %}has-error{% endif %}">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" class="form-control"
                       value="{{ form.password.value|default_if_none:'' }}">
                <!-- Display form error for password -->
                {% if form.password.errors %}
                    <div class="error-message">
                        {{ form.password.errors|join:", " }}
                    </div>
                {% endif %}
            </div>

            <div class="form-group">
                <button>Log In</button>
            </div>
        </form>

        <p>New to this side of the universe? <a href="/register">Sign Up</a></p>
    </div>
</div>

</body>
</html>
