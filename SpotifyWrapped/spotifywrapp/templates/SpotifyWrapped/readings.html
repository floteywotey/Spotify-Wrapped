{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spotify Tarot Reading</title>
    <link rel="stylesheet" href="{% static 'SpotifyWrapped/readings.css' %}">
</head>
<body>
<div class="dark-header container">
    <div class="left">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'readings' %}">Past Readings</a>
    </div>
    <div class="right">
        <a href="{% url 'profile' %}">Profile</a>
    </div>
</div>
<div class="readings container fade">
    <h1>Rediscover your Readings</h1>
    <div class="cards">
        {% for item in recent %}
            <script>
                // When the user clicks on <div>, open the popup
                function myFunction() {
                  var popup = document.getElementById("myPopup");
                  popup.classList.toggle("show");
                }
            </script>
                <div class="card-container" onclick="myFunction()">

                    <div class="main-card">
                        <svg viewBox="0 0 200 315" class="card-back"></svg>
                        <div class="card-front">{{ item.wrap1 }}</div>
                    </div>
                    <div class="fanned-card">
                        <svg viewBox="0 0 200 315" class="card-back"></svg>
                    </div>
                    <div class="fanned-card">
                        <svg viewBox="0 0 200 315" class="card-back"></svg>
                    </div>
                    <div class="fanned-card">
                        <svg viewBox="0 0 200 315" class="card-back"></svg>
                    </div>
                    <div class="popup">
                    <span class="popuptext" id="myPopup"> hi
                        <form class="invites" method="post" action="{% url 'readings' %}">
                            {% csrf_token %}
                            <input type="hidden" id="id" name="id" value="{{ item.id }}">
                            <button class="search-button" type="submit">Delete</button>
                        </form>
                        <form class="invites" method="post" action="{% url 'post_results' %}">
                            {% csrf_token %}
                            <input type="hidden" id="id" name="id" value="{{ item.id }}">
                            <button class="search-button" type="submit">Display</button>
                        </form>
                    </span>
                    </div>
                </div>

        {% endfor %}
    </div>
</div>
</body>
</html>
