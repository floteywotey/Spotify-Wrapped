{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Tarot Reading</title>
    <link rel="stylesheet" href="{% static 'SpotifyWrapped/home.css' %}">
</head>
<body>
    <div class="dark-header container">
        <div class="left">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'readings' %}">Past Readings</a>
        </div>
        <div class="right">
            <a href="{% url 'profile'%}">Profile</a>
        </div>
    </div>

    <div class="main container">
{#        <div class="moon-ring-container">#}
{#            <img src="{% static 'SpotifyWrapped/images/decorations/moonring.svg' %}" id="moon-ring" alt="Moonring" width="100%">#}
{#        </div>#}
        <div class="main-items">
            <svg id="orb" class="floating"></svg>
            <a href="{% url 'select_date' %}">Create a Spotify Reading</a>
        </div>

        <div class="readings container">
        <h2>Recent Readings</h2>
        <div class="cards">
            {% for item in recent %}
                <div class="card-container">
                    <div class="card">
                        <svg viewBox="0 0 200 315" class="card-back"></svg>
                    <div class="card-front">{{ item.wrap1 }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>

</body>
</html>
